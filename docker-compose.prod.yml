version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: tree_gallery_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tree_gallery}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    container_name: tree_gallery_api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-tree_gallery}
      UPLOAD_DIR: /app/uploads
      CORS_ORIGINS: ${CORS_ORIGINS}
      EMBEDDING_DIM: 1024
      SIMILARITY_THRESHOLD: ${SIMILARITY_THRESHOLD:-0.7}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - uploads_data:/app/uploads
      - ${MODELS_PATH:-./models}:/app/models:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
