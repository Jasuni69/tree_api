version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: tree_gallery_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tree_gallery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: tree_gallery_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/tree_gallery
      UPLOAD_DIR: /app/uploads
      CORS_ORIGINS: '["*"]'
      EMBEDDING_DIM: 1024
      SIMILARITY_THRESHOLD: 0.7
    ports:
      - "8000:8000"
    volumes:
      - uploads_data:/app/uploads
      - ./models:/app/models:ro  # Mount models read-only
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
